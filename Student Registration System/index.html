<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      background-image: url('student.jpg');
      color: black;
      background-color: darkcyan;
    "
  >
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5">
          <strong>Student Registration Form</strong>
        </h1>
      </div>

      <div class="main col justify-content-center">
        <form
          action=""
          id="student-form"
          class="row justify-content-center"
          autocomplete="off"
        >
          <div class="col-10 col-md-8 mb-3">
            <label for="studentName">Student Name:</label>
            <input
              class="form-control"
              id="studentName"
              type="text"
              placeholder="Enter Student Name"
            />
          </div>
          <div class="col-10 col-md-8 mb3">
            <label for="studentId">Student ID:</label>
            <input
              class="form-control"
              id="studentId"
              type="text"
              placeholder="Enter Student ID"
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="classNo">Class:</label>
            <input
              class="form-control"
              id="classNo"
              type="text"
              placeholder="Enter Class"
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="rollNo">Roll No.:</label>
            <input
              class="form-control"
              id="rollNo"
              type="text"
              placeholder="Enter Roll No"
            />
          </div>
          <div class="col-10 col-md-8">
            <input class="btn btn-success add-btn" type="submit" value="ADD" />
          </div>
        </form>

        <div class="col-10 col-md-8 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Class</th>
                <th>Roll No.</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
